version: '2'

services:
  postgres:
    restart: on-failure
    extends:
      file: services.yml
      service: postgres
    volumes:
      - ./pg_data/:/var/lib/postgresql/data
  db-migration:
    restart: on-failure
    extends:
      file: services.yml
      service: db-migration
    depends_on:
      - postgres
  wust:
    restart: on-failure
    extends:
      file: services.yml
      service: wust
    depends_on:
      - postgres
  nginx:
    restart: on-failure
    extends:
      file: services.yml
      service: nginx
    ports:
      - "80:80"
  slack-app:
    # restart: on-failure
    extends:
      file: services.yml
      service: slack-app
    depends_on:
      - wust
  gitter-app:
    # restart: on-failure
    extends:
      file: services.yml
      service: gitter-app
    depends_on:
      - wust
  github-app:
    # restart: on-failure
    extends:
      file: services.yml
      service: github-app
    depends_on:
      - wust
